name: Deploy Sphinx docs to GitHub Pages

on:
  pull_request:
    types: [closed]
    paths:
      - "llm_behavior_eval/__init__.py"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - uses: actions/setup-python@v5
        with:
            python-version-file: "pyproject.toml"
      - name: Install dependencies
        timeout-minutes: 5
        env:
          SLEEP: 15
        run: |
          uv sync --extra docs
          export VERSION_TAG=${{ (github.event_name == 'pull_request' && github.event.pull_request.title) }}
          export VERSION=$(sed -e 's/^v//' <<< $VERSION_TAG)


          until pip install "llm-behavior-eval==${VERSION}"; do
            echo "waiting $SLEEP s"
            sleep $SLEEP
          done

      - name: Sphinx build
        run: |
          uv run sphinx-build -b html docs docs/_build/html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/_build/html"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
