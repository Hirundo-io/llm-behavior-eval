# pyproject.toml
[project]
name = "bias-evaluation"
version = "0.1.0"
description = "LLMs evaluation for large language models"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "datasets>=3.5.1,<4.0.0",
  "numpy>=2.2.5,<3.0.0",
  "pandas>=2.2.3,<3.0.0",
  "pydantic>=2.11.4,<3.0.0",
  "pydantic_settings>=2.9.1,<3.0.0",
  "torch>=2.7.0,<3.0.0",
  "transformers>=4.51.3,<5.0.0",
]

[build-system] # already present in your file; keep asâ€‘is
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["evaluation_utils*"] # the code you want to ship
exclude = ["results*"]          # folders to ignore
